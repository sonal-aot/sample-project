name: Build, Test and Docker Image
on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

jobs:
  build-project:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install dependencies
        run: npm ci

      - name: Build Project
        run: npm run build

  test-project:
    runs-on: ubuntu-latest
    needs: build-project

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install dependencies
        run: npm ci

      - name: Run tests
        run: npm test

  build-docker:
    runs-on: ubuntu-latest
    needs: test-project

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Build Docker image (raw docker)
        run: docker build -t my-vite-app .

      - name: Login
        run: echo ${{ secrets.DOCKER_PASSWORD }} | docker login -u ${{ secrets.DOCKER_USERNAME }} --password-stdin

      - name: Push image
        run: docker push ${{ secrets.DOCKER_USERNAME }}/my-vite-app:latest
